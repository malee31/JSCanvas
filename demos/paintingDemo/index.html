<!DOCTYPE html>
	<head>
		<title>Welcome</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="drawContainer">
			<canvas id="canv"></canvas>
			<div id="palette">
				<h1><u>Instructio</u>ns</h1>
				<div class="inputPair">
					<select id="shape">
						<option selected=true>Rectangle</option>
						<option>Circle</option>
						<option>Triangle</option>
						<option>Polygon</option>
						<option>Line</option>
						<option>Image</option>
					</select>
				</div>
				<div class="inputPair">
					<label for="color">Color</label>
					<input name="color" value="#000000"></input>
				</div>
				<div class="inputPair">
					<label for="start">Start Position: </label>
					<input name="start" value="Mouse Position" readonly></input>
				</div>
				<div class="inputPair">
					<label for="xCoords">Additional X Coordinates</label>
					<input name="xCoords" value=""></input>
				</div>
				<div class="inputPair">
					<label for="yCoords">Additional Y Coordinates</label>
					<input name="yCoords" value=""></input>
				</div>
				<div class="inputPair">
					<label for="size">Shape Sizes</label>
					<input name="size" value="50, 50"></input>
				</div>
				<div class="inputPair">
					<label for="additional">Image url for Images</label>
					<input name="additional" value=""></input>
				</div>
				<div class="inputPair">
					<input type="button" value="Clear Screen" onclick="JSCanv.forget(); JSCanv.clear()"></input>
				</div>
				<div class="inputPair">
					<pre id="exportJSCanv" readonly>Click Me to Export Drawing into JSCanv Array Format</pre>
				</div>
			</div>
		</div>
		<script src="../../JSCanvas/JSCanvas.js"></script>
		<script src="../../JSCanvas/JSMemoryCanvas.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
